<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="mat-sidenav" opened="true" mode="side">
        <h2>Channels</h2>
        <div class="channel-container">
            <!--#CHANNEL_LIST-->
            <app-channels></app-channels>
        </div>
        <div class="add-channel">
            <button mat-raised-button class="add-channel-btn" (click)="addChannel()">
                <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
                Add Channel
            </button>
        </div>
        <!--#LOGOUT_BTN-->
        <div class="logout">
            <button mat-raised-button class="logout-btn" (click)="logout()">
                <mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>
                Logout
            </button>
        </div>
        <div class="sub-menu">
            <span routerLink="/imprint">Imprint</span>
            <span routerLink="/privacy">Data-protection</span>
        </div>
    </mat-drawer>

    <div class="mat-sidenav-content">
        <mat-toolbar class="mat-navbar">
            <mat-toolbar-row>
                <!--#MENU_BTN-->
                <mat-icon class="mat-menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <!--#LOGO-->
                <div class="logo">
                    <img src="./assets/img/illustrations/illustration1.png" class="logo-picture">
                    <h1>SlackClone</h1>
                </div>
                <!--#USER_NAME-->
                <div class="profile-picture">
                    <span>{{ userName }}</span>
                    <img src="./assets/img/profiles/user.png">
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <!--#ROUTER_OUTLET-->
    <router-outlet class="router-outlet"></router-outlet>
</mat-drawer-container>
