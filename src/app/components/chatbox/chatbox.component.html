<div class="chatbox">






    <form class="text-editor" (keydown.enter)="postToChannel()">
        <quill-editor #editor class="content-editor" formControlName="editor" [placeholder]="''" [modules]=""
            (onEditorChanged)="changedEditor()">
        </quill-editor>



        <i class="material-icons send-icon" matTooltip="Post" (click)="postToChannel()">send</i>

        <div class="send-icon2">
            <label for="posts" class="upload-file">
                <i class="material-icons" matTooltip="add image">add</i>
            </label>
            <input class="send-icon2" type="file" id="posts" accept=".png,.jpg">
        </div>


    </form>
