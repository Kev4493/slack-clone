<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
    .page-content {
        padding: 100px 100px;
    }
    
    .color-gray {
        color: gray;
    }
    
    .textField {
        display: flex;
        gap: 12px;
    }
    
    .textField-child {
        display: flex;
        flex-direction: column;
    }
</style>

<main class="mdl-layout__content">
    <div class="page-content">

        <!-- Textfield with Floating Label -->

        <div class="textField">
            <div>
                <div *ngFor="let created_at of allMessages.created_at" class=" textField-child">
                    [{{ created_at }}]
                </div>
            </div>

            <div>
                <div *ngFor="let author of allMessages.author" class="textField-child">{{ author }}:</div>
            </div>

            <div>
                <div *ngFor="let message of allMessages.messageText" class=" textField-child">
                    <i>{{ message }}</i>
                </div>
            </div>


        </div>

        <!--  <div *ngFor="let message of allMessages">
            <div *ngFor="let created_at of message.created_at " class="color-gray">[{{ created_at}}]</div>
            <span *ngFor="let author of message.author|keyvalue">{{ author.value }}:</span> 
            <i *ngFor="let messageText of message.messageText|keyvalue">{{ messageText.value }}</i>
        </div> -->

        <div mat-dialog-content>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Message</mat-label>
                    <input class="mdl-textfield__input" id="MessageTextiD" #textMessage matInput placeholder="Text...">
                </mat-form-field>
            </div>
        </div>
        <!-- Accent-colored raised button with ripple -->
        <div mat-dialog-actions>
            <button (click)="sendMessage()" cdkFocusInitial class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    send
            </button>
        </div>



    </div>
</main>
